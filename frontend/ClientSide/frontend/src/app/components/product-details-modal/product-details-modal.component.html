<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)"
>
  <div
    class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <!-- Background overlay -->
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    ></div>

    <!-- Modal panel -->
    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
    >
      <!-- Modal header -->
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex justify-between items-start">
          <h3 class="text-2xl font-bold text-gray-900">{{ item.name }}</h3>
          <button
            (click)="closeModal()"
            class="text-gray-400 hover:text-gray-600 focus:outline-none"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Modal content -->
      <div class="bg-white px-4 pb-4 sm:p-6 sm:pt-0">
        <!-- Image -->
        <div class="mb-6">
          <img
            [src]="item.image"
            [alt]="item.name"
            class="w-full h-64 object-cover rounded-lg"
          />
        </div>

        <!-- Price and favorite button -->
        <div class="flex justify-between items-center mb-4">
          <span class="text-3xl font-bold text-amber-600"
            >${{ item.price }}</span
          >
          <button
            (click)="toggleFavorite()"
            [class]="isFavorite ? 'text-red-500' : 'text-gray-400'"
            class="hover:text-red-500 focus:outline-none transition-colors"
          >
            <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <!-- Description -->
        <div class="mb-6">
          <h4 class="text-lg font-semibold text-gray-900 mb-2">Description</h4>
          <p class="text-gray-700">{{ item.description }}</p>
        </div>

        <!-- Ingredients -->
        <div class="mb-6">
          <h4 class="text-lg font-semibold text-gray-900 mb-2">Ingredients</h4>
          <div class="flex flex-wrap gap-2">
            <span
              *ngFor="let ingredient of item.ingredients"
              class="bg-gray-100 text-gray-800 text-sm px-3 py-1 rounded-full"
            >
              {{ ingredient }}
            </span>
          </div>
        </div>

        <!-- Allergens -->
        <div *ngIf="item.allergens.length > 0" class="mb-6">
          <h4 class="text-lg font-semibold text-gray-900 mb-2">Allergens</h4>
          <div class="flex flex-wrap gap-2">
            <span
              *ngFor="let allergen of item.allergens"
              class="bg-red-100 text-red-800 text-sm px-3 py-1 rounded-full"
            >
              {{ allergen }}
            </span>
          </div>
        </div>

        <!-- Dietary information -->
        <div *ngIf="item.dietary.length > 0" class="mb-6">
          <h4 class="text-lg font-semibold text-gray-900 mb-2">
            Dietary Information
          </h4>
          <div class="flex flex-wrap gap-2">
            <span
              *ngFor="let dietary of item.dietary"
              class="bg-green-100 text-green-800 text-sm px-3 py-1 rounded-full"
            >
              {{ dietary }}
            </span>
          </div>
        </div>

        <!-- Customer notes -->
        <div class="mb-6">
          <h4 class="text-lg font-semibold text-gray-900 mb-2">
            Special Requests
          </h4>
          <textarea
            [(ngModel)]="customerNotes"
            placeholder="Any special requests or modifications..."
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent resize-none"
            rows="3"
          >
          </textarea>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          (click)="closeModal()"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-amber-600 text-base font-medium text-white hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 sm:ml-3 sm:w-auto sm:text-sm transition-colors"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
