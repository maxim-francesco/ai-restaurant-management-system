<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-2xl font-bold text-amber-600">
          Bella Vista
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a
            routerLink="/"
            routerLinkActive="text-amber-600"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-gray-700 hover:text-amber-600 px-3 py-2 text-sm font-medium transition-colors"
          >
            Home
          </a>
          <a
            routerLink="/menu"
            routerLinkActive="text-amber-600"
            class="text-gray-700 hover:text-amber-600 px-3 py-2 text-sm font-medium transition-colors"
          >
            Menu
          </a>
          <a
            routerLink="/about"
            routerLinkActive="text-amber-600"
            class="text-gray-700 hover:text-amber-600 px-3 py-2 text-sm font-medium transition-colors"
          >
            About
          </a>
          <a
            routerLink="/reservations"
            routerLinkActive="text-amber-600"
            class="text-gray-700 hover:text-amber-600 px-3 py-2 text-sm font-medium transition-colors"
          >
            Reservations
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          (click)="toggleMenu()"
          class="text-gray-700 hover:text-amber-600 focus:outline-none focus:text-amber-600"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              *ngIf="!isMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
            <path
              *ngIf="isMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div *ngIf="isMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
        <a
          routerLink="/"
          (click)="closeMenu()"
          routerLinkActive="text-amber-600 bg-amber-50"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-700 hover:text-amber-600 hover:bg-amber-50 block px-3 py-2 text-base font-medium transition-colors"
        >
          Home
        </a>
        <a
          routerLink="/menu"
          (click)="closeMenu()"
          routerLinkActive="text-amber-600 bg-amber-50"
          class="text-gray-700 hover:text-amber-600 hover:bg-amber-50 block px-3 py-2 text-base font-medium transition-colors"
        >
          Menu
        </a>
        <a
          routerLink="/about"
          (click)="closeMenu()"
          routerLinkActive="text-amber-600 bg-amber-50"
          class="text-gray-700 hover:text-amber-600 hover:bg-amber-50 block px-3 py-2 text-base font-medium transition-colors"
        >
          About
        </a>
        <a
          routerLink="/reservations"
          (click)="closeMenu()"
          routerLinkActive="text-amber-600 bg-amber-50"
          class="text-gray-700 hover:text-amber-600 hover:bg-amber-50 block px-3 py-2 text-base font-medium transition-colors"
        >
          Reservations
        </a>
      </div>
    </div>
  </div>
</nav>
