spring.application.name=logs-service

#server.port=8083
server.port=8080

#spring.datasource.url=jdbc:mysql://localhost:3306/ghitun_restaurant_logs
#spring.datasource.username=root
#spring.datasource.password=root
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#spring.rabbitmq.host=localhost
#spring.rabbitmq.host=${RABBITMQ_PRIVATE_URL}
spring.rabbitmq.host=rabbitmq.railway.internal
#spring.rabbitmq.port=5672
spring.rabbitmq.port=18677
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS}